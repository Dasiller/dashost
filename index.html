<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Dashost</title>
    <link rel="icon" href="image.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #09141A;
            background-image: linear-gradient(45deg, #141E24 25%, transparent 25%), 
                              linear-gradient(-45deg, #141E24 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #1F2C34 75%), 
                              linear-gradient(-45deg, transparent 75%, #1F2C34 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            position: relative;
        }
        .centered-text {
            text-align: center;
            font-size: 30px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .boton-bonito {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
        }

        .boton-bonito:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
        .image {
            margin-bottom: 20px;
        }
        .image-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .image-button img {
            width: 75px;
            height: auto;
        }
        .author-text {
            text-align: center;
            color: #c0c0c0;
    </style>
</head>
<body>
    <div class="centered-text">
        <div class="image">
            <img src="image.png" alt="Dastools">
        </div>
        Dastools on PS3HEN
        <div class="buttons">
            <button class="boton-bonito" onclick="window.location.href='https://www.mediafire.com/file/nruvv7j63kbs9pd/Dastools.pkg/file'">Dastools (1.2)</button>
            <button class="boton-bonito" onclick="window.location.href='https://www.mediafire.com/file/3ah9rlo4iq2h6v8/SuperFix_%2528Dastools%2529.pkg/file'">SuperFix de la Dastools (HEN)</button>
        </div>
        <div>
            <button class="boton-bonito" onclick="window.location.href='https://www.mediafire.com/file/tm4t5elx6yeey5k/Dastools.rar/file'">Pack de tiendas (USB fat32)</button>
        </div>
    </div>
    <div class="image-button" onclick="window.location.href='https://www.youtube.com/@Dasiller'">
        <img src="dasiller.png" alt="Author_image">
        <div class="author-text">
              Developer
        </div>
        <div class="author-text">
              @Dasiller
        </div>
    </div>
</body>
</html>
